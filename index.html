<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="header" class ="container">
         <h1 class="title" style="color: white" >üçøFlixster</h1>
         <form id="search-form" autocomplete="off">
         <input id="search-input" type="text" placeholder="Search for Movies" name="movie-search"/>
         <button class="btn-success search">Search Movies</button>
         <button class="btn-danger clear">Clear Results</button>
        </form>
    </div>

    <div class="Movie-layout">
        <section id="Movies" class ="container"> 
            <h3 class="latest-movies" style="color: white">Now Playing</h3>
        </section>
    </div>
    <div class ="grid-container">
        <div class="grid-item" id="movie-results"></div>
    </div>
    
    <button class="btn-secondary load">Load more movies</button>
    <script src="script.js"></script>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> 
</body>
</html>
